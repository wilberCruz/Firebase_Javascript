<html lang="es">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto con firebase CRUD</title>
    <!-- CDN de los íconos -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CDN Materialize CSS  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Estilos propios -->

<body>

    <div class="navbar-fixed">
        <nav class="purple">
            <div class="nav-wrapper">
                <div class="container">
                    <a href="#" class="brand-logo">CRUD básico</a>
                </div>
            </div>
        </nav>
    </div>

    <section class="container">

        <div class="row">
            <div class="col s12 m12 l12">
                <h2>Llenar los datos</h2>
                <form id="formulario">
                    <div class="input-field col s12 l6">
                        Nombre
                        <input type="text" id="nombre" class="validate" name="nombre">
                    </div>
                    <div class="input-field col s12 l6">
                        Correo
                        <input type="email" id="email" class="validate" name="correo">
                    </div>
                    <button class="btn waves-effect waves-light blue" id="enviar" type="submit">Enviar
                  <i class="material-icons right">send</i>
                   
                </form>
                <button class="btn waves-effect waves-light green" id="update">Modificar
                        <i class="material-icons right">send</i>
                </button>
            </div>
        </div>

    </section>

    <section class="container" id="lista">

        <table class="centered">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Operaciones</th>
                </tr>
            </thead>

            <tbody id="mostrarDatos">

            </tbody>
        </table>



    </section>
